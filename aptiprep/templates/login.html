<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="card shadow-sm p-4" style="width: 400px;">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-success">Login</h2>
        <p class="text-muted">Welcome back! Please log in to your account.</p>
      </div>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password"name="password" required>
        </div>
        <!-- Remember Me -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">Don't have an account? <a href="/register" class="text-success">Register here</a></p>
        <p><a href="/forgot-password" class="text-success">Forgot your password?</a></p>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
